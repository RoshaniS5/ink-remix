<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  function emoji () {
    requestAnimationFrame(emoji)
    
    const emojis = [ '😀','😃','😄','😁','😆','😅','🤣','😂','🙂','😉','😊','😇','🥰','😍','🤩','😘','😗','☺️','😚','😙','🥲','😏'
    ]
  
    const randEmoji = nn.random(emojis)

    if (nn.mouseDown) {
      const image = nn.create('span')
          .content(randEmoji)
          .css({
            position: 'absolute',
            left: nn.mouseX,
            top: nn.mouseY,
            fontSize: 10*(nn.mouseX/nn.mouseY)
            // transition: 'all 2s',
            // transform: 'scale(2)'
          })
          .addTo('body')
      
      // image.css({
      //   left: nn.mouseX - image.width / 2,
      //   top: nn.mouseY - image.height / 2,
      // })
    }
  }
  
  nn.on('mousemove', emoji)
  
</script>
